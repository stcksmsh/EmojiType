<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="section">
        <div class="whitelist-section">
            <h2>Website Whitelist</h2>
            <label class="toggle-label" for="whitelist-toggle">Toggle Whitelist</label>
            <div class="toggle-button" id="whitelist-toggle">OFF</div>
            <div class="dictionary-container whitelist-container" id="whitelist-container" contenteditable="true"></div>
            <br>
            <button id="update-whitelist-btn" class="update-button">Update</button>
        </div>
        
        <div class="delimiter-section">
            <h2>Delimiter</h2>
            <br>
            <br>
            <br>
            <div class="dictionary-container delimiter-container" id="delimiter-container" contenteditable="true"></div>
            <br>
            <button id="update-delimiter-btn" class="update-button">Update</button>
        </div>

        <div class="blacklist-section">
            <h2>Website Blacklist</h2>
            <label class="toggle-label" for="blacklist-toggle">Toggle Blacklist</label>
            <div class="toggle-button" id="blacklist-toggle">OFF</div>
            <div class="dictionary-container blacklist-container" id="blacklist-container" contenteditable="true"></div>
            <br>
            <button id="update-blacklist-btn" class="update-button">Update</button>
        </div>

        
    </div>
    
        
    <h2 style="text-align:center;">Extension Dictionary</h2>
    <div class="section" style="justify-content: center;">
        <div class="dictionary-container" id="dictionary-container" contenteditable="true">
            <!-- <div class="dictionary-pair"><div class="dictionary-key">one</div><div class = "dictionary-key">1</div><button class="delete-item">X</button></div>
            <div class="dictionary-pair"><div class="dictionary-key">two</div><div class = "dictionary-key">2</div></div> -->
        </div>
        <button id="update-dictionary-btn" class="update-button" style="margin-left:20px;">Update</button>

    <script src="popup.js"></script>
</body>
</html>
